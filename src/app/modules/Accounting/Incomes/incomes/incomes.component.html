<div class="row">
  <ng-container>
    <app-spinner></app-spinner>
  </ng-container>

  <div *ngIf="incomeData$ | async as resultData">

    <app-vertical-bar
      (onActivateEmitted)="onActivate($event)"
      (onDeactivateEmitted)="onDeactivate($event)"
      [resultData]="resultData"
    ></app-vertical-bar>
  </div>
</div>
